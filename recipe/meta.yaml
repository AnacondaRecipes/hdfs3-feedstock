{% set version = "0.1.4" %}

package:
  name: hdfs3
  version: "{{ version }}"

source:
  fn: hdfs3-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/hdfs3/hdfs3-{{ version }}.tar.gz
  sha256: 96a73d6908a65a27e81970c1854b373249121dd22c4da447c6ab1f3a06898ea9

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record=record.txt
  # This packages uses libhdfs3, which is primarily used with HDFS on Linux.
  skip: True  # [not linux]

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - libhdfs3

test:
  imports:
    - hdfs3

about:
  home: https://github.com/dask/hdfs3
  license: BSD 3-Clause
  summary: Python wrapper for libhdfs3

extra:
  recipe-maintainers:
    - mrocklin
    - martindurant
    - koverholt
    - jcrist
